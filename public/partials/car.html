<h2>Car: {{car.name}}</h2>
<hr/>

<div>
    <h3>Live edit</h3>
    <!-- This is the form to edit a car -->
    <form ng-submit="edit()">
        <input type="text" ng-model="car.name" style="width: 100%;" placeholder="Name" />
        <div ng-repeat="error in errors.name" class="alert alert-error"><strong>Name</strong> {{error}}</div>

        <textarea ng-model="car.description" rows="4" style="width: 100%;" placeholder="Description"> {{car.descritpion}} </textarea>
        <input type="text" ng-model="car.producer"/>
        <br>
        <input type="checkbox" ng-model="car.presence"/>
        <br>
        <input type="text" ng-model="car.cost"/>
        <div ng-repeat="error in errors.body" class="alert alert-error"><strong>Body</strong> {{error}}</div>
        <br>
        <button type="submit" class="btn btn-primary btn-large">Save changes</button>
    </form>
</div>
