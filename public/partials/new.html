<h2>New toy car</h2>

<!-- When the form is submitted call the save() function within the controller -->
<form ng-submit="save()" class="form-vertical">

    <!-- The control-group, control-label, and controls classes are Bootstrap specific -->
    <div class="form-group">
        <label for="newcar1">Car name:</label>
            <!-- This input is tied to the car.name object. -->
            <input type="text" ng-model="car.name" class="form-control" id="newcar1"/>
            <!-- If there's any errors that pertain to name display them here! -->
            <div ng-repeat="error in errors.name">{{error}}</div>

    </div>

    <div class="form-group">
        <label for="newcar2">Car producer:</label>
            <input type="text" ng-model="car.producer" id="newcar2" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="newcar3">Example textarea</label>
        <textarea class="form-control" id="newcar3" rows="3" ng-model="car.description"></textarea>
    </div>

    <div class="form-group">
        <label for="newcar4">Car cost:</label>
        <input type="text" ng-model="car.cost" id="newcar4" class="form-control"/>
    </div>

    <!--<input type="checkbox" ng-model="car.presence"/>-->

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" ng-model="car.presence">
            available in stock
        </label>
    </div>

    <br>

    <div class="control-group">
        <div class="controls">
            <input class="btn btn-primary" type="submit" value="Create!"/>
        </div>
    </div>

</form>
